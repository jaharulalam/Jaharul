<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BDG GAME - Home</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background-color: #222; }
        .logo { color: #d4af37; font-weight: bold; font-size: 20px; }
        .customer-service { background-color: #d4af37; color: #000; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        
        /* User Bar */
        .user-bar { background-color: #333; margin: 10px; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; border-left: 4px solid #d4af37; font-size: 14px; }
        
        /* Lottery Section */
        .game-container { display: flex; gap: 15px; padding: 15px; justify-content: space-around; }
        .game-card { background: linear-gradient(to bottom, #f3d078, #d4af37); width: 45%; border-radius: 15px; padding: 20px 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:active { transform: scale(0.95); }
        .game-title { font-weight: bold; font-size: 18px; margin-top: 10px; color: #fff; text-shadow: 1px 1px 2px #000; }

        /* Bottom Navigation */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            max-width: 500px; 
            background-color: #222; 
            display: flex; 
            justify-content: space-around; 
            padding: 8px 0; 
            border-top: 1px solid #333; 
            z-index: 1000;
        }
        
        .nav-item { 
            text-align: center; 
            text-decoration: none; 
            color: #888; 
            font-size: 12px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            flex: 1;
        }
        
        .nav-item.active { color: #d4af37; }
        .nav-icon { font-size: 24px; margin-bottom: 2px; }

        /* Content Spacing */
        .main-content { padding-bottom: 80px; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header">
            <div class="logo">BDG GAME</div>
            <div class="customer-service">üéß Customer Service</div>
        </div>

        <div class="user-bar">
            <span>üë§ ID: <span id="u_id">Loading...</span> - ‚Çπ<span id="u_bal">0.00</span> <span onclick="location.reload()" style="cursor:pointer">üîÑ</span></span>
            <span onclick="logout()" style="cursor:pointer">‚úâÔ∏è</span>
        </div>

        <h3 style="padding-left: 15px; color: #d4af37; border-left: 4px solid #d4af37; margin: 20px 0 10px 15px;">Lottery</h3>
        
        <div class="game-container">
            <div class="game-card" onclick="window.location.href='wingo_game.html'">
                <div style="font-size: 50px;">üöó</div>
                <div class="game-title">Wingo</div>
            </div>
            <div class="game-card" onclick="alert('TRX Coming Soon!')">
                <div style="font-size: 50px;">üèéÔ∏è</div>
                <div class="game-title">TRX Wingo</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üéÅ</span>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üì¢</span>
            <span>Promotion</span>
        </a>
        <a href="account.html" class="nav-item">
            <span class="nav-icon">üë§</span>
            <span>Account</span>
        </a>
    </div>

    <script>
        // Yeh function login check karta hai
        function checkAuth() {
            const uid = localStorage.getItem('user_id');
            const bal = localStorage.getItem('user_balance');

            // Agar koi login nahi hai (null/undefined), tabhi login.html pe bhejega
            if (!uid || uid === "null" || uid === "undefined") { 
                window.location.replace('login.html'); 
            } else {
                // Agar login hai, toh ID aur Balance screen pe dikhayega
                document.getElementById('u_id').innerText = uid;
                document.getElementById('u_bal').innerText = parseFloat(bal || 0).toFixed(2);
            }
        }

        // Page load hote hi check karo
        window.onload = checkAuth;

        function logout() {
            localStorage.clear();
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
