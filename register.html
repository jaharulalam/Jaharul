<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BDG GAME - Register</title>
    <style>
        /* ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® ‡§ï‡•ã ‡§î‡§∞ ‡§≠‡•Ä ‡§ó‡§π‡§∞‡§æ ‡§î‡§∞ ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à */
        body { margin: 0; padding: 0; background-color: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: #222222; display: flex; flex-direction: column; min-height: 100vh; overflow-y: auto; }
        
        /* Header Section */
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: #2a2a2a; border-bottom: 1px solid #333; }
        .back-arrow { font-size: 28px; color: #ccc; cursor: pointer; }
        .app-name { color: #d4af37; font-weight: bold; font-size: 22px; text-decoration: underline; text-underline-offset: 6px; }
        .lang-status { color: #d4af37; font-size: 14px; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        /* Register Headers */
        .title-sec { padding: 25px 20px 5px 20px; }
        .big-text { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .small-text { color: #888; font-size: 13px; line-height: 1.5; }

        /* Icon Selection Tab */
        .register-tab { display: flex; flex-direction: column; align-items: center; padding: 20px 0; border-bottom: 2px solid #d4af37; margin-top: 15px; width: 100%; }
        .tab-icon-big { font-size: 32px; color: #d4af37; margin-bottom: 8px; }
        .tab-label-text { font-size: 14px; font-weight: bold; color: #d4af37; text-transform: capitalize; }

        /* Form Inputs Container */
        .form-body { padding: 25px; flex-grow: 1; }
        .input-item { margin-bottom: 22px; }
        .input-label-gold { display: flex; align-items: center; gap: 10px; color: #f3d078; font-size: 16px; font-weight: bold; margin-bottom: 12px; }
        
        .row-flex { display: flex; gap: 12px; }
        .country-flag { background: #333; border: 1px solid #444; border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 8px; min-width: 85px; justify-content: center; font-size: 15px; }
        
        .box-input-wrapper { flex: 1; position: relative; }
        .form-input { width: 100%; background: #333; border: 1px solid #444; border-radius: 12px; padding: 18px; color: white; font-size: 15px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .form-input:focus { border-color: #d4af37; box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
        .eye-toggle { position: absolute; right: 18px; top: 18px; color: #777; font-size: 20px; cursor: pointer; }

        /* Privacy Policy */
        .policy-row { display: flex; align-items: center; gap: 12px; margin-top: 25px; }
        .check-box-custom { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #555; display: flex; align-items: center; justify-content: center; cursor: pointer; background: white; }
        .policy-text { font-size: 13px; color: #999; }
        .policy-text span { color: #ff4d4d; cursor: pointer; font-weight: bold; }

        /* Action Buttons */
        .button-group { margin-top: 40px; display: flex; flex-direction: column; gap: 20px; }
        .main-reg-btn { width: 100%; padding: 18px; background: linear-gradient(180deg, #f3d078 0%, #d4af37 100%); border: none; border-radius: 45px; color: #3d2a00; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .back-login-btn { width: 100%; padding: 15px; background: transparent; border: 1px solid #d4af37; border-radius: 45px; color: #999; font-weight: bold; font-size: 15px; cursor: pointer; margin-bottom: 40px; }
        .back-login-btn b { color: #d4af37; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <span class="back-arrow" onclick="history.back()">‚Äπ</span>
            <span class="app-name">BDG GAME</span>
            <div class="lang-status">üá∫üá∏ EN</div>
        </div>

        <div class="title-sec">
            <div class="big-text">Register</div>
            <div class="small-text">Please register by phone number or email</div>
        </div>

        <div class="register-tab">
            <div class="tab-icon-big">üì±</div>
            <div class="tab-label-text">Register your phone</div>
        </div>

        <div class="form-body">
            
            <div class="input-item">
                <div class="input-label-gold">üóÑÔ∏è Phone number</div>
                <div class="row-flex">
                    <div class="country-flag">+91 ‚åÑ</div>
                    <div class="box-input-wrapper">
                        <input type="tel" id="regPhone" class="form-input" placeholder="Please enter the phone number">
                    </div>
                </div>
            </div>

            <div class="input-item">
                <div class="input-label-gold">üîí Set password</div>
                <div class="box-input-wrapper">
                    <input type="password" id="regPass" class="form-input" placeholder="Set password">
                    <span class="eye-toggle">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="input-item">
                <div class="input-label-gold">üîí Confirm password</div>
                <div class="box-input-wrapper">
                    <input type="password" id="regConfirm" class="form-input" placeholder="Confirm password">
                    <span class="eye-toggle">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="input-item">
                <div class="input-label-gold">üìÇ Invite code</div>
                <div class="box-input-wrapper">
                    <input type="text" id="regInvite" class="form-input" placeholder="Please enter the invitation code">
                </div>
            </div>

            <div class="policy-row">
                <div class="check-box-custom">‚úì</div>
                <div class="policy-text">I have read and agree <span>„ÄêPrivacy Agreement„Äë</span></div>
            </div>

            <div class="button-group">
                <button class="main-reg-btn" onclick="startRegistration()">Register</button>
                <button class="back-login-btn" onclick="window.location.href='login.html'">I have an account <b>Login</b></button>
            </div>

        </div>
    </div>

    <script>
        async function startRegistration() {
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;
            const inviteCode = document.getElementById('regInvite').value;

            // Basic Validation
            if(!phone || !password || !confirm) {
                alert("Please fill all required fields");
                return;
            }
            if(password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // RENDER CONNECTION JOID DIYA HAI
                const res = await fetch('https://jaharul.onrender.com/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone, password, inviteCode })
                });
                
                const data = await res.json();
                if (data.success) {
                    alert("Registration Successful!");
                    localStorage.setItem('user_id', data.userId);
                    localStorage.setItem('user_balance', data.balance);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server is not responding. Please wait 30 seconds for Render to wake up.");
            }
        }
    </script>
</body>
</html>
